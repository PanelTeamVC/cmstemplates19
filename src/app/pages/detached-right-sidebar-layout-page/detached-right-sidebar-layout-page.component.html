<div class="content-header row">
        <div class="content-header-left col-md-6 col-12 mb-1">
          <h3 class="content-header-title">Gestión</h3>
        </div>
        <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a>Inicio</a>
              </li>
              <li class="breadcrumb-item">
                  <a>Establecidas Esíka</a>
                </li>
              <li class="breadcrumb-item active">Gestión</li>
            </ol>
          </div>
        </div>
      </div>
      <div class="content-detached">
        <div class="content-body">
          <section class="row" *ngIf= "templates?.length > 0; else noItems">
      
            <div class="col-sm-3" *ngFor="let template of templates" >
              <div class="card">
                
                  <div class="card-body">
                      <p class="card-text"><small> {{template.nombre}}</small><br>
                      <small>Semana: {{template.semana}}</small></p>
                      <!-- Card sample -->
                      <div class="text-center"> 
                        <img class="card-img-top mb-1 img-fluid" [src]="'./assets/template/' + template.nombre + '.jpg'" alt="{{template.tipo}}">
                      </div>
                   
                      <div class="sidebar-category">
                          <div class="row">
                            <div class="col-6">
                              <button type="reset" class="btn btn-danger btn-block btn-sm">Previa</button>
                            </div>
                            <div class="col-6">
                              <button type="submit" class="btn btn-info btn-block btn-sm">Descarga</button>
                            </div>
                          </div>
                      </div>
          
                    </div>
              </div>
            </div>
          
            <ng-template #noItems>
                <p> No hay mails... </p>
            </ng-template>
    
          
       
          </section>
      
      
      
        </div>
      </div>
